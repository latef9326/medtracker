name: Unit tests

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: Developer
          POSTGRES_PASSWORD: test
          POSTGRES_DB: medtracker_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U Developer -d medtracker_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U Developer; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Apply migrations
        env:
          DB_NAME: medtracker_db
          DB_USER: Developer
          DB_PASSWORD: test
          DB_HOST: localhost
          DB_PORT: 5432
          SECRET_KEY: "test-secret-key-for-github-actions"
        run: |
          python manage.py migrate

      - name: Run tests
        env:
          DB_NAME: medtracker_db
          DB_USER: Developer
          DB_PASSWORD: test
          DB_HOST: localhost
          DB_PORT: 5432
          SECRET_KEY: "test-secret-key-for-github-actions"
          DEBUG: "False"
        run: |
          python manage.py test medtrackerapp.tests